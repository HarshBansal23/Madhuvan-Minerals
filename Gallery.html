    <style>
        * {
            box-sizing: border-box;
        }

        /* Create two equal columns that floats next to each other */
        img:hover {
            transform: scale(1.01, 1.01);
            /*        transform: translate(2px,-2px);*/
            cursor: pointer;
            border-radius: 10px;
        }

        .row {
            margin-top: 8%;
            width: 100%;
            margin-left: 20px;
        }

        @media (max-width: 770px) {
            .row {
                padding: 3% 0% 2% 5%;
            }
        }

        img {
            border-radius: 10px;

        }

        .column1 {
            float: left;
            width: 49%;
            height: 30%;
            margin-left: 2%;
        }

        .column2 {

            float: left;
            width: 29%;
            height: 100%%;

        .column3 {

            width: 20%;
        }

        .column4 {

            width: 39%;
            height: 25%;
            margin-left: 2%;
        }

        .column5 {
            float: left;
            width: 59%;
            padding: 5px;
        }

        /* Clear floats after the columns */
        .row:after {
            content: "";
            display: table;
            clear: both;
        }
    </style>
